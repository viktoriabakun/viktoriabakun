<svg fill="none" viewBox="0 0 800 50" width="800" height="50" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .marquee {
                height: 50px;
                overflow: hidden;
                position: relative;
                }
                .marquee strong {
                font-family: "Comic Sans", "Comic Sans MS", Chalkboard, ChalkboardSE-Regular, "Marker Felt", Purisa, "URW Chancery L", cursive, sans-serif !important;
                color: pink;
                position: absolute;
                font-size: 3rem;
                width: 100%;
                height: 100%;
                margin: 0;
                line-height: 50px;
                text-align: center;

                transform:translateX(100%);

                animation: marquee 7s linear infinite;
                }

                @keyframes marquee {
                0%   {
                transform: translateX(100%);
                }
                100% {
                transform: translateX(-80%);
                }
                }
            </style>
            <div class="marquee">
                <strong>I'm ... crazy, but I am free!</strong>
            </div>
        </div>
    </foreignObject>
</svg>